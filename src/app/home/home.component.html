    <!-- Product Listing -->
    <div class="row">
        <div class="card" style="width: 18rem; margin-bottom: 20px; margin: 20px; background-color: rgb(172, 219, 255);" *ngFor="let i of pro" >
            <img src="{{i.image}}" height="300px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.product_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{i.price}}</h6>
                <p class="card-text">{{i.category}}</p>
                <button id="{{i.id}}" (click)="cart($event)" class="btn btn-danger">add to cart</button>
                <button id="{{i.id}}" (click)="($event)" class="ml-2 btn btn-info">buy now</button>
            </div>
        </div>
    </div>
