<div class="row">
<div class="order-card" *ngFor="let i of item">
    <h2>Place Your Order</h2>
    <div class="product-details">
        <img src="{{i.product.image}}" height="300px" class="card-img-top" alt="...">
        <p><strong>{{i.product.product_name}}:</strong>
        <p><strong>{{i.price}}:</strong> $</p>
        category:{{i.product.category}}
    </div>
    <form id="order-form" method="post" [formGroup]="order">
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" class="form-control" formControlName="address" >
        <!-- <label for="address">landmark:</label>
        <input type="text" id="address" class="form-control" formControlName="landmark" > -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" class="form-control" name="phone" formControlName="phone" >
        <!-- <label for="">payment method</label>
        <select name="" formControlName="payment" id="">
            <option value="cash on delivery">cash on delivery</option>
            <option value="pay on delivery">pay on delivery</option>
            
            
        </select> -->
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" class="form-control" formControlName="quantity" >
        <button id="{{i.id}}" (click)="orders($event)" class="btn btn-info">buynow</button>
        <button id="{{i.id}}" (click)="deletecar($event)" class="btn btn-danger">delete</button>
        
    </form>
</div>
</div>
